services:
  # 1. Backend Service (Node.js)
  - type: web
    name: fertigo-backend
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    rootDirectory: backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false # Set this in the Render Dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        sync: false # Set this to your frontend URL later
      - key: PAYREXX_INSTANCE
        sync: false
      - key: PAYREXX_SECRET
        sync: false
      - key: RESEND_API_KEY
        sync: false

  # 2. Frontend Service (Static Site)
  - type: static_site
    name: fertigo-frontend
    buildCommand: npm install && npm run build
    publishPath: dist
    rootDirectory: .
    envVars:
      - key: VITE_API_URL
        sync: false # Set this to your backend .onrender.com URL
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
